<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	
</head>


<body>

	<header class="header-registro">
		<a href="index.html"><i class="fas fa-headphones"></i></a>
		
	</header>
	<div class="registro">
		<button class="btn-facebook"> Registrarse con Facebook</button> <br>
		________________________o_________________________ <br>
		<input type="text" name="correo" placeholder="Ingresa tu correo"> <br>
		<input type="text" name="nombre" placeholder="Ingresa tu nombre"> <br>
		<input type="password" name="contraseña" placeholder="Ingresa tu contraseña"> <br>
		<input type="password" name="confirmar contraseña" placeholder="Confirma tu contraseña"> <br>
	</div>

	<div class="nacimiento">
	<select class="fecha">
		<option value="1">Dia</option>
	</select>

	<select class="fecha">
		<option value="1">Mes</option>
	</select>

	<select class="fecha">
		<option value="1">Año</option>
	</select>			
				
	</div>

	<div class="condiciones">
		<input type="checkbox" class="cuadro">
		<h1>Acepto terminos y condiciones</h1>
		
	</div>


	<a href="#" class="boton-registrate">Registrate</a>

	<div class="sesion">
		<h1>¿Ya tienes cuenta? Iniciar Sesion</h1> 
		
	</div>






</body>

</html>
